<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section> <!-- dividir a pagina em seções -->
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0" max="2022">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!-- o checked é para abrir o site com o input ja selecionado -->
                <label for="masc">Masculino</label> <!-- o label capta a informação do input selecionado pelo 'for' -->
                <input type="radio" name="radsex" id="fem"> <!-- o name tem que ser igual senão ele marca os dois -->
                <label for="fem">Feminino</label> 
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!-- Não esqueça do onclick que vai ativar a function -->
            </p> 
        </div>
        <div id="res">
            Preencha os dados acima para a verificação! <!-- essa informação muda quando o function é ativado, por causa do uso do id -->
        </div>
    </section>
    <footer>
        <p>&copy fer_rabacal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
